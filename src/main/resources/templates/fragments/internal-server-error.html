<div
    th:if="${session.get('errorModel') != null and session.get('errorModel').getError().equals('500')}">
    <h1>Ein unerwarteter Fehler ist aufgetreten.</h1>
    <p th:text="${session.get('errorModel').getErrorMessage()}"></p>
    <p>
        Bitte kontaktieren Sie
        <a class="link-primary" href="mailto:helpdesk@unilu.ch">helpdesk@unilu.ch
        </a>.
    </p>
</div>
