<!DOCTYPE html>
<html>
<head>
    <title>Universität Luzern - Prüfungen</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{styles/styles.css}" type="text/css">
    <script type="text/javascript" th:src="@{/js/ButtonDisabler.js}"></script>
</head>
<body>
<header th:replace="~{fragments/header}"></header>
<h1>Suche nach einer Prüfung...</h1>
<div th:replace="~{fragments/exam-number-input}"></div>
<div class="exam-files" th:each="examFile: ${examFiles}">
    <div th:replace="~{fragments/exam-file}"></div>
</div>
<div th:if="${examFiles != null && examFiles.size() >= 2}">
    <a th:href="@{'/exams/download-zip/' + ${examNumberForm.getExamNumber()}}" class="btn btn-primary">
        Alle als ZIP herunterladen
    </a>
</div>
</body>
</html>
