name: Build

on:
  push:
#    branches:
#      - main
#  pull_request:
#    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build # Comment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21
      - name: Build and analyze
        run: mvn clean install sonar:sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }} -Dsonar.login=${{ secrets.SONAR_USER_TOKEN }}