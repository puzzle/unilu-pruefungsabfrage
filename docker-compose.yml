services:
  spring:
    container_name: spring
    tty: true
    image: maven:3.9.9-amazoncorretto-21
    command: mvn spring-boot:run
    working_dir: /app-root/
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      RESOURCE_DIR: ./static
      SPRING_THYMELEAF_CACHE: false
    volumes:
      - ./:/app-root/

  maven:
    container_name: maven
    image: maven:3.9.9-amazoncorretto-21
    command: mvn fizzed-watcher:run
    working_dir: /app-root/
    volumes:
      - ./:/app-root/
