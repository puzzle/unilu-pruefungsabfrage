services:
  spring:
    container_name: spring
    tty: true
    image: maven:3.9.9-amazoncorretto-21
    command: mvn spring-boot:run
    working_dir: /app-root/
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      RESOURCE_DIR: ./static
      SPRING_THYMELEAF_PREFIX: file:src/main/resources/templates/
      SPRING_THYMELEAF_CACHE: false
      SPRING_WEB_RESOURCES_STATIC_LOCATIONS: file:src/main/resources/static/
      SPRING_WEB_RESOURCES_CACHE_PERIOD: 0
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./:/app-root/
      - ~/.m2/repository:/root/.m2/repository

  maven:
    container_name: maven
    image: maven:3.9.9-amazoncorretto-21
    command: mvn fizzed-watcher:run
    working_dir: /app-root/
    volumes:
      - ./:/app-root/
      - ~/.m2/repository:/root/.m2/repository

  zap:
    container_name: zap
    tty: true
    image: ghcr.io/zaproxy/zaproxy:stable
    command: zap-baseline.py -t http://spring:8080 -c "zap/rule-config.tsv" -z "-configfile /zap/wrk/zap/options.conf"
    working_dir: /zap
    profiles:
      - zap
    depends_on:
      spring:
        condition: service_healthy
    volumes:
      - .:/zap/wrk/:rw